<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ethera Jewelry{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background-color: #ffffff;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 24px;
        }
        header {
            border-bottom: 1px solid #e5e5e5;
            background-color: #ffffff;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            height: 64px;
        }
        nav a {
            color: #1a1a1a;
            text-decoration: none;
            margin-right: 32px;
            font-size: 14px;
            font-weight: 400;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #666;
        }
        nav a:first-child {
            font-weight: 600;
            margin-right: 48px;
        }
        .content {
            padding: 48px 0;
        }
        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        h2 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 24px;
            letter-spacing: -0.3px;
        }
        h3 {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 16px;
        }
        p {
            color: #666;
            margin-bottom: 16px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #1a1a1a;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #333;
        }
        .btn-secondary {
            background-color: transparent;
            color: #1a1a1a;
            border: 1px solid #e5e5e5;
        }
        .btn-secondary:hover {
            background-color: #f9f9f9;
            border-color: #d5d5d5;
        }
        .btn-danger {
            background-color: transparent;
            color: #d32f2f;
            border: 1px solid #e5e5e5;
        }
        .btn-danger:hover {
            background-color: #fff5f5;
            border-color: #d32f2f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e5e5e5;
        }
        th {
            background-color: #fafafa;
            font-weight: 600;
            color: #1a1a1a;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        tbody tr:last-child td {
            border-bottom: none;
        }
        tbody tr:hover {
            background-color: #fafafa;
        }
        td {
            color: #333;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1a1a1a;
            font-size: 14px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="datetime-local"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
            background-color: #ffffff;
        }
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #1a1a1a;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .actions {
            margin-top: 32px;
            display: flex;
            gap: 12px;
        }
        .alert {
            padding: 12px 16px;
            margin-bottom: 24px;
            border-radius: 4px;
            border: 1px solid;
            font-size: 14px;
        }
        .alert-warning {
            background-color: #fff8e1;
            border-color: #ffc107;
            color: #856404;
        }
        .alert-info {
            background-color: #e3f2fd;
            border-color: #2196f3;
            color: #0d47a1;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e5e5e5;
        }
        .empty-state {
            text-align: center;
            padding: 64px 24px;
            color: #999;
        }
        .empty-state p {
            margin-bottom: 8px;
        }
        .link {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
        }
        .link:hover {
            text-decoration: underline;
        }
        .meta {
            color: #999;
            font-size: 13px;
        }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            background-color: #f5f5f5;
            color: #666;
        }
        
        .inline-count-form {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .count-input {
            width: 60px;
            padding: 4px 8px;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            font-size: 13px;
            font-family: inherit;
        }
        
        .count-input:focus {
            outline: none;
            border-color: #1a1a1a;
        }
        
        .count-input.count-changed {
            border-color: #2196f3;
            background-color: #e3f2fd;
        }
        
        .count-update-btn {
            padding: 4px 8px;
            font-size: 12px;
            background: #f5f5f5;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            color: #1a1a1a;
            transition: background-color 0.2s;
        }
        
        .count-update-btn:hover {
            background: #e5e5e5;
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            nav {
                padding: 0 16px;
                height: auto;
                flex-wrap: wrap;
                padding-top: 12px;
                padding-bottom: 12px;
            }
            
            nav a {
                margin-right: 16px;
                margin-bottom: 8px;
                font-size: 13px;
            }
            
            nav a:first-child {
                margin-right: 16px;
            }
            
            .content {
                padding: 24px 0;
            }
            
            h1 {
                font-size: 24px;
            }
            
            h2 {
                font-size: 20px;
                margin-bottom: 16px;
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
                margin-bottom: 24px;
                padding-bottom: 16px;
            }
            
            .page-header > div:first-child {
                width: 100%;
            }
            
            .page-header-actions {
                width: 100%;
                flex-direction: column;
            }
            
            .page-header-actions .btn {
                width: 100%;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 14px;
                min-height: 44px; /* Touch-friendly */
            }
            
            /* Make tables horizontally scrollable on mobile */
            table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                white-space: nowrap;
                width: 100%;
            }
            
            table thead,
            table tbody,
            table tr {
                display: table;
                width: 100%;
                table-layout: fixed;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 13px;
            }
            
            th {
                font-size: 11px;
            }
            
            /* Make table action buttons touch-friendly */
            td .btn,
            td .link {
                min-height: 36px;
                padding: 6px 12px;
                display: inline-block;
            }
            
            /* Stack table action elements on very small screens */
            @media (max-width: 360px) {
                td {
                    font-size: 12px;
                }
                
                td .btn {
                    font-size: 12px;
                    padding: 4px 8px;
                }
            }
            
            .actions {
                flex-direction: column;
                gap: 8px;
            }
            
            .actions .btn {
                width: 100%;
            }
            
            input[type="text"],
            input[type="number"],
            input[type="date"],
            input[type="datetime-local"],
            select,
            textarea {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 12px;
                min-height: 44px; /* Touch-friendly */
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .empty-state {
                padding: 32px 16px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            
            h2 {
                font-size: 18px;
            }
            
            nav a {
                font-size: 12px;
                margin-right: 12px;
            }
            
            th, td {
                padding: 8px 6px;
                font-size: 12px;
            }
            
            .bom-form-grid {
                grid-template-columns: 1fr !important;
                gap: 16px !important;
            }
            
            .bom-form-grid > div:last-child {
                margin-top: 0 !important;
            }
            
            .bom-form-grid {
                grid-template-columns: 1fr !important;
                gap: 16px !important;
            }
            
            .bom-form-grid > div:last-child {
                margin-top: 0 !important;
            }
            
            .bom-form-grid .btn {
                width: 100%;
            }
            
            /* Make form grids stack on mobile */
            form > div[style*="grid-template-columns"] {
                grid-template-columns: 1fr !important;
            }
            
            /* Home page cards stack on mobile */
            div[style*="grid-template-columns: repeat(auto-fit"] {
                grid-template-columns: 1fr !important;
            }
            
            /* Make form max-width responsive */
            form[style*="max-width: 600px"] {
                max-width: 100% !important;
            }
            
            /* Improve form spacing on mobile */
            form {
                padding: 16px 0;
            }
            
            /* Better spacing for BOM form on mobile */
            form[style*="padding: 20px"] {
                padding: 16px !important;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <a href="/">Workshop</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/materials">Materials</a>
            <a href="/purchases">Purchases</a>
            <a href="/products">Products</a>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
