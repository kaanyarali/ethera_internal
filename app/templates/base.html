<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>{% block title %}Ethera Jewelry{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background-color: #ffffff;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 24px;
        }
        header {
            border-bottom: 1px solid #e5e5e5;
            background-color: #ffffff;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            height: 64px;
        }
        nav a {
            color: #1a1a1a;
            text-decoration: none;
            margin-right: 32px;
            font-size: 14px;
            font-weight: 400;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #666;
        }
        nav a:first-child {
            font-weight: 600;
            margin-right: 48px;
        }
        .content {
            padding: 48px 0;
        }
        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        h2 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 24px;
            letter-spacing: -0.3px;
        }
        h3 {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 16px;
        }
        p {
            color: #666;
            margin-bottom: 16px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #1a1a1a;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #333;
        }
        .btn-secondary {
            background-color: transparent;
            color: #1a1a1a;
            border: 1px solid #e5e5e5;
        }
        .btn-secondary:hover {
            background-color: #f9f9f9;
            border-color: #d5d5d5;
        }
        .btn-danger {
            background-color: transparent;
            color: #d32f2f;
            border: 1px solid #e5e5e5;
        }
        .btn-danger:hover {
            background-color: #fff5f5;
            border-color: #d32f2f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e5e5e5;
        }
        th {
            background-color: #fafafa;
            font-weight: 600;
            color: #1a1a1a;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        tbody tr:last-child td {
            border-bottom: none;
        }
        tbody tr:hover {
            background-color: #fafafa;
        }
        td {
            color: #333;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1a1a1a;
            font-size: 14px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="datetime-local"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
            background-color: #ffffff;
        }
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #1a1a1a;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .actions {
            margin-top: 32px;
            display: flex;
            gap: 12px;
        }
        .alert {
            padding: 12px 16px;
            margin-bottom: 24px;
            border-radius: 4px;
            border: 1px solid;
            font-size: 14px;
        }
        .alert-warning {
            background-color: #fff8e1;
            border-color: #ffc107;
            color: #856404;
        }
        .alert-info {
            background-color: #e3f2fd;
            border-color: #2196f3;
            color: #0d47a1;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e5e5e5;
        }
        .empty-state {
            text-align: center;
            padding: 64px 24px;
            color: #999;
        }
        .empty-state p {
            margin-bottom: 8px;
        }
        .link {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
        }
        .link:hover {
            text-decoration: underline;
        }
        .meta {
            color: #999;
            font-size: 13px;
        }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            background-color: #f5f5f5;
            color: #666;
        }
        
        .inline-count-form {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .count-input {
            width: 60px;
            padding: 4px 8px;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            font-size: 13px;
            font-family: inherit;
        }
        
        .count-input:focus {
            outline: none;
            border-color: #1a1a1a;
        }
        
        .count-input.count-changed {
            border-color: #2196f3;
            background-color: #e3f2fd;
        }
        
        .count-update-btn {
            padding: 4px 8px;
            font-size: 12px;
            background: #f5f5f5;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            color: #1a1a1a;
            transition: background-color 0.2s;
        }
        
        .count-update-btn:hover {
            background: #e5e5e5;
        }
        
        /* Loading States */
        .btn:disabled,
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .btn.loading {
            position: relative;
            color: transparent;
        }
        
        .btn.loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spinner 0.6s linear infinite;
        }
        
        @keyframes spinner {
            to {
                transform: rotate(360deg);
            }
        }
        
        .btn-secondary.loading::after {
            border-color: #1a1a1a;
            border-top-color: transparent;
        }
        
        .btn-danger.loading::after {
            border-color: #d32f2f;
            border-top-color: transparent;
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            nav {
                padding: 0 16px;
                height: auto;
                flex-wrap: wrap;
                padding-top: 12px;
                padding-bottom: 12px;
            }
            
            nav a {
                margin-right: 16px;
                margin-bottom: 8px;
                font-size: 13px;
                min-height: 44px; /* Touch-friendly */
                display: inline-flex;
                align-items: center;
            }
            
            nav a:first-child {
                margin-right: 16px;
            }
            
            .content {
                padding: 24px 0;
            }
            
            h1 {
                font-size: 24px;
            }
            
            h2 {
                font-size: 20px;
                margin-bottom: 16px;
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
                margin-bottom: 24px;
                padding-bottom: 16px;
            }
            
            .page-header > div:first-child {
                width: 100%;
            }
            
            .page-header-actions {
                width: 100%;
                flex-direction: column;
                gap: 8px;
            }
            
            .page-header-actions .btn,
            .page-header-actions form {
                width: 100%;
            }
            
            .page-header-actions form .btn {
                width: 100%;
            }
            
            .page-header > div:last-child {
                width: 100%;
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            
            .page-header > div:last-child > a,
            .page-header > div:last-child > form {
                width: 100%;
            }
            
            .btn {
                padding: 12px 16px;
                font-size: 14px;
                min-height: 44px; /* Touch-friendly */
                min-width: 44px; /* Touch-friendly */
            }
            
            /* Make tables horizontally scrollable on mobile */
            table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                width: 100%;
                border: 1px solid #e5e5e5;
                border-radius: 4px;
            }
            
            table thead,
            table tbody,
            table tr {
                display: table;
                width: 100%;
                table-layout: fixed;
            }
            
            th, td {
                padding: 12px 8px;
                font-size: 13px;
                word-wrap: break-word;
            }
            
            th {
                font-size: 11px;
                white-space: nowrap;
            }
            
            /* Make table action buttons touch-friendly */
            td .btn,
            td .link {
                min-height: 44px;
                min-width: 44px;
                padding: 8px 12px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }
            
            /* Stack action links vertically on very small screens */
            td {
                vertical-align: middle;
            }
            
            td .link + span {
                display: none; /* Hide separator on mobile */
            }
            
            td form {
                display: inline-block;
                margin-top: 4px;
            }
            
            /* Stack table action elements on very small screens */
            @media (max-width: 360px) {
                td {
                    font-size: 12px;
                }
                
                td .btn {
                    font-size: 12px;
                    padding: 4px 8px;
                }
            }
            
            .actions {
                flex-direction: column;
                gap: 8px;
            }
            
            .actions .btn {
                width: 100%;
            }
            
            input[type="text"],
            input[type="number"],
            input[type="date"],
            input[type="datetime-local"],
            select,
            textarea {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 12px;
                min-height: 44px; /* Touch-friendly */
                width: 100%;
                box-sizing: border-box;
            }
            
            input[type="file"] {
                min-height: 44px;
                padding: 8px;
                font-size: 16px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-hint {
                font-size: 13px;
                display: block;
                margin-top: 4px;
            }
            
            .empty-state {
                padding: 32px 16px;
            }
            
            /* Improve button groups on mobile */
            .page-header > div:last-child {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            
            /* Better spacing for action buttons */
            .actions {
                flex-direction: column;
                gap: 8px;
            }
            
            .actions .btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            
            h2 {
                font-size: 18px;
            }
            
            nav a {
                font-size: 12px;
                margin-right: 12px;
            }
            
            th, td {
                padding: 8px 6px;
                font-size: 12px;
            }
            
            .bom-form-grid {
                grid-template-columns: 1fr !important;
                gap: 16px !important;
            }
            
            .bom-form-grid > div:last-child {
                margin-top: 0 !important;
            }
            
            .bom-form-grid .btn {
                width: 100%;
                min-height: 44px;
            }
            
            /* Image carousel mobile improvements */
            #image-carousel {
                max-width: 100% !important;
            }
            
            #image-carousel button {
                width: 56px !important;
                height: 56px !important;
                font-size: 28px !important;
            }
            
            /* Thumbnail strip mobile */
            #image-carousel + div {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 8px;
            }
            
            /* Make form grids stack on mobile */
            form > div[style*="grid-template-columns"] {
                grid-template-columns: 1fr !important;
            }
            
            /* Home page cards stack on mobile */
            div[style*="grid-template-columns: repeat(auto-fit"] {
                grid-template-columns: 1fr !important;
            }
            
            /* Make form max-width responsive */
            form[style*="max-width: 600px"] {
                max-width: 100% !important;
            }
            
            /* Improve form spacing on mobile */
            form {
                padding: 16px 0;
            }
            
            /* Better spacing for BOM form on mobile */
            form[style*="padding: 20px"] {
                padding: 16px !important;
            }
            
            /* Image carousel mobile improvements */
            #image-carousel {
                max-width: 100% !important;
            }
            
            #image-carousel button {
                width: 56px !important;
                height: 56px !important;
                font-size: 28px !important;
            }
            
            /* Thumbnail strip mobile */
            #image-carousel + div {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 8px;
            }
            
            /* Improve meta text on mobile */
            .meta {
                font-size: 12px;
            }
            
            /* Better spacing for page headers */
            .page-header p.meta {
                font-size: 13px;
                line-height: 1.4;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <a href="/">Workshop</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/materials">Materials</a>
            <a href="/purchases">Purchases</a>
            <a href="/products">Products</a>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script>
        // Global form submission handler - adds loading states to all buttons
        document.addEventListener('DOMContentLoaded', function() {
            // Handle all forms
            const forms = document.querySelectorAll('form');
            forms.forEach(function(form) {
                form.addEventListener('submit', function(e) {
                    const submitButton = form.querySelector('button[type="submit"]');
                    if (submitButton) {
                        // Disable button and show loading state
                        submitButton.disabled = true;
                        submitButton.classList.add('loading');
                        
                        // Change button text to show processing
                        const originalText = submitButton.textContent;
                        submitButton.setAttribute('data-original-text', originalText);
                        submitButton.textContent = 'Processing...';
                        
                        // If button has loading class, restore text after adding class
                        // (since loading class makes text transparent)
                        setTimeout(function() {
                            if (submitButton.classList.contains('loading')) {
                                submitButton.textContent = '';
                            }
                        }, 10);
                    }
                    
                    // Also disable all other buttons in the form to prevent double submission
                    const allButtons = form.querySelectorAll('button');
                    allButtons.forEach(function(btn) {
                        if (btn !== submitButton) {
                            btn.disabled = true;
                        }
                    });
                });
            });
            
            // Handle standalone buttons that trigger actions (like delete buttons)
            const actionButtons = document.querySelectorAll('button[onclick*="delete"], button[onclick*="confirm"]');
            actionButtons.forEach(function(button) {
                // Skip if button is inside a form (already handled above)
                if (button.closest('form')) {
                    return;
                }
                
                button.addEventListener('click', function(e) {
                    // Only add loading if it's a submit action
                    if (button.type === 'submit' || button.onclick) {
                        const originalText = button.textContent;
                        button.disabled = true;
                        button.classList.add('loading');
                        button.setAttribute('data-original-text', originalText);
                        button.textContent = 'Processing...';
                        
                        setTimeout(function() {
                            if (button.classList.contains('loading')) {
                                button.textContent = '';
                            }
                        }, 10);
                    }
                });
            });
            
            // Handle export/download links
            const exportLinks = document.querySelectorAll('a[href*="/export/"], a[href*="download"]');
            exportLinks.forEach(function(link) {
                link.addEventListener('click', function(e) {
                    // Convert link to button-like appearance during loading
                    const originalText = link.textContent;
                    link.style.pointerEvents = 'none';
                    link.style.opacity = '0.6';
                    link.setAttribute('data-original-text', originalText);
                    link.textContent = 'Processing...';
                    
                    // Reset after a delay (in case download doesn't trigger navigation)
                    setTimeout(function() {
                        if (link.textContent === 'Processing...') {
                            link.textContent = originalText;
                            link.style.pointerEvents = '';
                            link.style.opacity = '1';
                        }
                    }, 5000);
                });
            });
            
            // Handle async delete functions (like deleteBOM)
            // This will be handled by individual functions, but we can add a helper
            window.showButtonLoading = function(button) {
                if (!button) return;
                const originalText = button.textContent;
                button.disabled = true;
                button.classList.add('loading');
                button.setAttribute('data-original-text', originalText);
                button.textContent = 'Processing...';
                
                setTimeout(function() {
                    if (button.classList.contains('loading')) {
                        button.textContent = '';
                    }
                }, 10);
            };
            
            window.hideButtonLoading = function(button) {
                if (!button) return;
                button.disabled = false;
                button.classList.remove('loading');
                const originalText = button.getAttribute('data-original-text');
                if (originalText) {
                    button.textContent = originalText;
                }
            };
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
